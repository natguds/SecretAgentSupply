<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

      <!-- Logo -->
      <div class="logo">
        <div class="container">
          <img src="./resources/images/logo.png" alt="Secret-Agent-Supply-logo">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>

      <!-- Main Banner -->
      <div class="main-banner">
        <div class="container">
          <div class="headlines">
            <h4>NEW ARRIVAL</h4>
            <h2>SPORTS BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <div class="navigation">
        <div class="container">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Classes</span>
          <span>Contact</span>
        </div>
      </div>

      <!-- Product Grid -->
      <div class="container">
        <div class="product-menu">
          <div class="product">
            <div class="image-content">
              <img src="./resources/images/pen.png" alt="exploding-pen">
            </div>
            <span>Exploding Pen</span>
          </div>
          <div class="product">
            <div class="image-content">
              <img src="./resources/images/watch.png" alt="cellular-watch">
            </div>
            <span>Cellular Watch</span>
          </div>
          <div class="product">
            <div class="image-content">
              <img src="./resources/images/glasses.png" alt="thermal-glasses">
            </div>
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>

      <!-- Info -->
      <div class="container">
        <div class="info">
          <div class="info-block">
            <div class="info-details">
              <span>Location</span>
            </div>
            <span class="location">-47.346436, 84.32354</span>

            <div class="info-details">
              <span>Hours</span>
            </div>
            <span class="hours">0800 - 1800</span>
          </div>
        </div>
      </div>





    <!-- Footer -->

  </body>
</html>
